# Upstream definitions
upstream web_frontend {
    server web:3000;
}

upstream explorer_api {
    server explorer-api:3001;
}

upstream faucet_api {
    server faucet-api:3002;
}

upstream rpc_node {
    server rpc-node:8545;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name axionax.org www.axionax.org;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (uncomment when SSL is ready)
    # return 301 https://$server_name$request_uri;

    # Temporary: Forward to web (remove when SSL is ready)
    location / {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

