global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker containers health check
  - job_name: 'axionax-services'
    metrics_path: /health
    static_configs:
      - targets:
          - 'web:3000'
          - 'faucet-api:3002'
          - 'explorer-api:3001'
          - 'rpc-node:8545'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+):.*'
        replacement: '${1}'

  # Nginx metrics (if nginx-prometheus-exporter is added)
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics

  # Validator nodes - Real blockchain nodes
  - job_name: 'validators'
    metrics_path: /metrics
    static_configs:
      - targets:
          - '217.76.61.116:9100'  # Validator EU
          - '46.250.244.4:9100'   # Validator AU
    relabel_configs:
      - source_labels: [__address__]
        target_label: validator
        regex: '([^:]+):.*'
        replacement: '${1}'

  # Validator RPC health checks
  - job_name: 'validator-rpc'
    metrics_path: /health
    static_configs:
      - targets:
          - '217.76.61.116:8545'  # Validator EU RPC
          - '46.250.244.4:8545'   # Validator AU RPC
    relabel_configs:
      - source_labels: [__address__]
        target_label: validator_rpc
        regex: '([^:]+):.*'
        replacement: '${1}'
