# Description: Reverse proxy configuration for axionax web services
# =============================================================================

# -----------------------------------------------------------------------------
# Upstream Definitions
# -----------------------------------------------------------------------------

upstream web_frontend {
    server web:3000;
}

upstream marketplace {
    server marketplace:3002;
}

upstream grafana {
    server grafana:3000;
}

# RPC nodes (load balanced)
upstream rpc_node {
    server 217.76.61.116:8545 weight=1;         # EU Validator
    server 46.250.244.4:8545 weight=1 backup;   # AU Validator
}

# -----------------------------------------------------------------------------
# SSL Configuration (shared)
# -----------------------------------------------------------------------------
# Note: All domains use the same wildcard/SAN certificate

# -----------------------------------------------------------------------------
# Main Website - axionax.org
# -----------------------------------------------------------------------------

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name axionax.org www.axionax.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name axionax.org www.axionax.org;

    # SSL
    ssl_certificate /etc/letsencrypt/live/axionax.org-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/axionax.org-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # RPC Proxy - EU Validator
    location = /api/rpc/eu {
        proxy_pass http://217.76.61.116:8545/;
        proxy_http_version 1.1;
        proxy_set_header Host 217.76.61.116:8545;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS (hide upstream, set our own)
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # RPC Proxy - AU Validator
    location = /api/rpc/au {
        proxy_pass http://46.250.244.4:8545/;
        proxy_http_version 1.1;
        proxy_set_header Host 46.250.244.4:8545;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS (hide upstream, set our own)
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # API Routes -> Next.js
    location /api/ {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Marketplace
    location /marketplace/ {
        proxy_pass http://marketplace;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main website -> Next.js
    location / {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# -----------------------------------------------------------------------------
# RPC Endpoint - rpc.axionax.org
# -----------------------------------------------------------------------------

server {
    listen 80;
    server_name rpc.axionax.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name rpc.axionax.org;

    ssl_certificate /etc/letsencrypt/live/axionax.org-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/axionax.org-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://rpc_node;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}

