version: '3.8'

services:
  # Web Frontend
  web:
    build:
      context: ../../
      dockerfile: apps/web/Dockerfile
    container_name: axionax-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - axionax-network

  # Marketplace Frontend
  marketplace:
    build:
      context: ../../
      dockerfile: apps/marketplace/Dockerfile
    container_name: axionax-marketplace
    restart: unless-stopped
    ports:
      - "3003:3002"
    environment:
      - NODE_ENV=production
    networks:
      - axionax-network

  # Block Explorer Backend (Mock Implementation)
  explorer-api:
    build:
      context: ../../apps/mock-explorer-api
      dockerfile: Dockerfile
    container_name: axionax-explorer-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - RPC_URL=http://217.76.61.116:8545
    depends_on:
      - rpc-node
    networks:
      - axionax-network

  # Faucet Backend
  faucet-api:
    build:
      context: ../../apps/faucet-api
      dockerfile: Dockerfile
    container_name: axionax-faucet-api
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    networks:
      - axionax-network

  # RPC Node (Mock Implementation)
  rpc-node:
    build:
      context: ../../apps/mock-rpc
      dockerfile: Dockerfile
    container_name: axionax-rpc
    restart: unless-stopped
    ports:
      - "8545:8545"
    environment:
      - PORT=8545
    networks:
      - axionax-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: axionax-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
      - marketplace
      - explorer-api
      - faucet-api
      - rpc-node
    networks:
      - axionax-network

  # PostgreSQL Database (สำหรับ Explorer & Faucet)
  postgres:
    image: postgres:16-alpine
    container_name: axionax-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=axionax
      - POSTGRES_USER=axionax
      - POSTGRES_PASSWORD=change_this_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - axionax-network

  # Redis (สำหรับ caching & rate limiting)
  redis:
    image: redis:7-alpine
    container_name: axionax-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - axionax-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: axionax-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - axionax-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: axionax-grafana
    restart: unless-stopped
    ports:
      - "3004:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=axionax2025
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - axionax-network

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: axionax-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - axionax-network

networks:
  axionax-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
