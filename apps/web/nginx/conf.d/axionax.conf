# Upstream definitions
upstream web_frontend {
    server web:3000;
}

upstream marketplace {
    server marketplace:3002;
}

# API routes are now handled by Next.js web frontend
# upstream explorer_api - REMOVED (built into web)
# upstream faucet_api - REMOVED (built into web)

upstream rpc_node {
    # Load balance between 2 validators
    server 217.76.61.116:8545 weight=1;
    server 46.250.244.4:8545 weight=1 backup;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name axionax.org www.axionax.org;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS configuration
server {
    listen 443 ssl;
    http2 on;
    server_name axionax.org www.axionax.org;

    # SSL certificates (use expanded certificate)
    ssl_certificate /etc/letsencrypt/live/axionax.org-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/axionax.org-0001/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # RPC Proxy for EU Validator
    location /api/rpc/eu {
        proxy_pass http://217.76.61.116:8545;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type "application/json";
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # RPC Proxy for AU Validator
    location /api/rpc/au {
        proxy_pass http://46.250.244.4:8545;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type "application/json";
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # API Routes (handled by Next.js server)
    location /api/ {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Marketplace Route
    location /marketplace/ {
        proxy_pass http://marketplace;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main website
    location / {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API subdomain redirect to explorer (HTTPS)
server {
    listen 80;
    server_name api.axionax.org;
    return 301 https://explorer.axionax.org$request_uri;
}

# Faucet-api redirect to faucet
server {
    listen 80;
    server_name faucet-api.axionax.org;
    return 301 https://faucet.axionax.org$request_uri;
}

# RPC endpoint - HTTP redirect to HTTPS
server {
    listen 80;
    server_name rpc.axionax.org;
    return 301 https://$host$request_uri;
}

# RPC endpoint - HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name rpc.axionax.org;

    ssl_certificate /etc/letsencrypt/live/axionax.org-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/axionax.org-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://rpc_node;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers for RPC
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}

