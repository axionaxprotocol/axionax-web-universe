# Faucet-api redirect to faucet
server {
    listen 80;
    server_name faucet-api.axionax.org;
    return 301 https://faucet.axionax.org$request_uri;
}

# RPC endpoint - HTTP redirect to HTTPS
server {
    listen 80;
    server_name rpc.axionax.org;
    return 301 https://$host$request_uri;
}

# RPC endpoint - HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name rpc.axionax.org;

    ssl_certificate /etc/letsencrypt/live/axionax.org-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/axionax.org-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://rpc_node;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers for RPC
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}

